<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乱数生成</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff; /* サイドバーに馴染む白背景 */
            color: #333;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.2rem;
            margin: 0 0 1rem 0;
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }
        .input-group {
            margin-bottom: 0.8rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* ボタンを目立たせる */
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4; /* Edgeっぽい青色 */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: #106ebe;
        }
        #result-area {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background-color: #f3f2f1;
            border-radius: 4px;
        }
        .result-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.3rem;
        }
        .numbers {
            font-family: Consolas, "Courier New", monospace;
            font-size: 1.1rem;
            word-break: break-all;
            line-height: 1.4;
            color: #201f1e;
        }
        .error {
            color: #d13438;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        /* 必須マーク */
        .required {
            color: #d13438;
            font-size: 0.8em;
            margin-left: 4px;
        }
    </style>
</head>
<body>

    <h1>乱数生成</h1>

    <div class="input-group">
        <label for="min">最小値</label>
        <input type="number" id="min" value="1">
    </div>

    <div class="input-group">
        <label for="max">最大値<span class="required">*必須</span></label>
        <input type="number" id="max" placeholder="例: 100">
    </div>

    <div class="input-group">
        <label for="count">個数</label>
        <input type="number" id="count" value="20" min="1">
    </div>

    <div id="error-msg" class="error"></div>

    <button onclick="generateRandomNumbers()">実行</button>

    <div id="result-area">
        <div class="result-title">結果:</div>
        <div id="result" class="numbers">-</div>
    </div>

<script>
    function generateRandomNumbers() {
        const minInput = document.getElementById('min').value;
        const maxInput = document.getElementById('max').value;
        const countInput = document.getElementById('count').value;
        const resultDisplay = document.getElementById('result');
        const errorMsg = document.getElementById('error-msg');

        errorMsg.style.display = 'none';
        errorMsg.textContent = '';

        if (maxInput === '') {
            showError('最大値を入力してください');
            return;
        }

        const min = parseInt(minInput);
        const max = parseInt(maxInput);
        const count = parseInt(countInput);

        if (min >= max) {
            showError('最小値は最大値より小さくしてください');
            return;
        }
        if (count < 1) {
            showError('個数は1以上にしてください');
            return;
        }

        const results = [];
        for (let i = 0; i < count; i++) {
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            results.push(randomNum);
        }

        resultDisplay.textContent = results.join(', ');
    }

    function showError(message) {
        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    }
</script>

</body>
</html>
